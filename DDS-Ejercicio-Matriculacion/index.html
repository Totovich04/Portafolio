<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FormularioMatriculacion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <div class="container">
      <form>

        <div class="row mb-3">
          <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNombre" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputFecha" class="col-sm-2 col-form-label" >Fecha de Nacimiento</label>
          <div class="col-sm-10">
            <input type="date" id="inputFecha" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputEdad" class="col-sm-2 col-form-label">Edad</label>
          <div class="col-sm-10">
            <input type="number" min="18" id="inputEdad" class="form-control" required>
          </div>
        </div>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Masculino" required>
              <label class="form-check-label" for="gridRadios1">
                Masculino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Femenino" required>
              <label class="form-check-label" for="gridRadios2">
                Femenino
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Otros" required>
              <label class="form-check-label" for="gridRadios3">
                Otros
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Materias</legend>
          <div class="form-check col-auto">
            <select class="form-select" id="materias" required>
              <option value="">Seleccione...</option>
              <option value="AM1">Analisis Matematico1</option>
              <option value="F1">Fisica1</option>
              <option value="AED">Algoritmo Estructura de Datos</option>
            </select>
          </div>
        </fieldset>
        
        <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Habilidades</legend>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="ajedrez">
              <label class="form-check-label" for="ajedrez">
                Ajedrez
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="deportes">
              <label class="form-check-label" for="deportes">
                Deportes
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="jueguitos">
              <label class="form-check-label" for="jueguitos">
                Jueguitos
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Nivel de Interes</legend>
        <div class="form-check col-auto">
          <select class="form-select" id="nivelInteres" required>
            <option value="">Seleccione...</option>
            <option value="Bajo">Bajo</option>
            <option value="Medio">Medio</option>
            <option value="Alto">Alto</option>
          </select>
        </div>
      </fieldset>
        

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Comentarios</legend>
          <div class="col-sm-10">
            <textarea class="form-control" id="inputText" cols="autoSizingSelect" rows="mb-3">Ingrese sus Comentarios Adicionales</textarea>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
</html>
